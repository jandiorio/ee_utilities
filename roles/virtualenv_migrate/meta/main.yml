---
galaxy_info:
  author: Anshul Behl
  description: >
    Use this role to create a list of python requirements from custom
    virtualenvs present in your AAP 1.2 cluster, after comparing those with
    requirements in Default Execution Environment.
    This role is based on the awx-manage utility and needs an AAP1.2 tower node
    to gather requirements from and localhost to pull EE and compare those
    requirements.

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  license: MIT

  min_ansible_version: 2.9

  platforms:
    - name: Fedora
      versions:
        - all
    - name: EL
      versions:
        - 8
        - 9

  galaxy_tags: []

dependencies: []
